name: .NET

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build codebase
      run: dotnet build --no-restore

    - name: Test codebase
      run: dotnet test --no-build --verbosity normal
